    setInterval(()=>{
        var date = new Date(); 
        var hours = date.getHours();  
        var sec = date.getSeconds(); 
        var mins = date.getMinutes(); 
        var millisec = date.getMilliseconds(); 
        var session = "AM";
        if(millisec < 10){
            millisec = "00" + millisec;
        }
        else if(millisec < 100){
            millisec = "0" + millisec;
        }
        if(sec < 10){
            sec = '0' + sec; 
        }
        if(mins < 10){
            mins = '0' + mins; 
        }
        if(hours > 12){
            hours = hours - 12; 
            session = "PM"; 
        }
        var time = hours + ':' + mins + ':' + sec + ':' + millisec + ' ' + session; 
        document.getElementById('time').innerText = time; 
    }, 1);
